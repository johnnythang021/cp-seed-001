<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vision</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- WOW-JS -->
    <link rel="stylesheet" href="../../WOW/css/libs/animate.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- venobox -->
    <link
      rel="stylesheet"
      href="../../venobox/venobox.min.css"
      type="text/css"
      media="screen"
    />
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./card-5.css" />
  </head>

  <body>
    <div class="container d-flex flex-row justify-content-center">
      <a class="text-decoration-none" href="#">
        <div class="card card-4 border-0 mt-5 shadow-sm" style="width: 20rem">
          <div class="crop">
            <img
              src="https://images.unsplash.com/photo-1508013861974-9f6347163ebe?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=755&q=80"
              class="card-img-top"
              alt="..."
            />
          </div>

          <div class="card-body">
            <h5 class="card-title card-4-card-title">
              Lorem ipsum dolor sit amet consec adipisicing elit. Voluptate,
              est.
            </h5>
            <p class="btn btn-primary rounded-pill card-4-tag">Lorem, ipsum.</p>
            <span class="text-muted">21/03/2021</span>
          </div>
        </div>
      </a>
    </div>

    <script src="../swiper-animation/build/swiper-animation.min.js"></script>
    <!-- //////////////////////////////////////////////////////////////////////////////////// -->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- wow -->
    <script src="../../WOW/dist/wow.js"></script>
    <script>
      new WOW().init();
    </script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".intro-swiper", {
        direction: "vertical",
        slidesPerView: 1,
        spaceBetween: 30,

        mousewheel: true,
        pagination: {
          el: ".intro-swiper-pagination",
          clickable: true,
        },
      });

      var swiper1 = new Swiper(".banner-swiper-container", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 5500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".banner-swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".banner-swiper-button-next",
          prevEl: ".banner-swiper-button-prev",
        },
      });
    </script>
    <script>
      var swiperAnimation = new SwiperAnimation();
      var mySwiper4 = new Swiper(".swiper-container", {
        on: {
          init: function () {
            swiperAnimation.init(this).animate();
          },
          slideChange: function () {
            swiperAnimation.init(this).animate();
          },
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
    <script type="text/javascript" src="../../venobox/venobox.js"></script>
    <script>
      $(document).ready(function () {
        var test = $(".venobox").venobox();

        // close current item clicking on .closeme
        $(document).on("click", ".closeme", function (e) {
          test.VBclose();
        });

        // go to next item in gallery clicking on .next
        $(document).on("click", ".next", function (e) {
          test.VBnext();
        });

        // go to previous item in gallery clicking on .previous
        $(document).on("click", ".previous", function (e) {
          test.VBprev();
        });
      });
    </script>
  </body>
</html>
