<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Demo styles -->
    <style>
      .wrapper {
        width: 250px;
        height: auto;
        padding: 8px 16px;
      }
      .ty-compact-list {
        display: flex;
        border: 1px black solid;
      }

      .show-more {
        display: none;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="ty-compact-list d-flex justify-content-start p-2">
        Product 1
      </div>
      <div class="ty-compact-list">Product 2</div>
      <div class="ty-compact-list">Product 3</div>
      <div class="ty-compact-list">Product 4</div>
      <div class="ty-compact-list">Product 5</div>
      <div class="ty-compact-list">Product 6</div>
      <a class="show-more"
        >Show more<svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
        >
          <path
            d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z"
          /></svg
      ></a>
    </div>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".swiper-container", {
        slidesPerView: 3,
        spaceBetween: 30,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });

      $(document).ready(function () {
        if ($(".ty-compact-list").length > 3) {
          $(".ty-compact-list:gt(3)").hide();
          $(".show-more").show();
        }

        $(".show-more").on("click", function () {
          //toggle elements with class .ty-compact-list that their index is bigger than 2
          $(".ty-compact-list:gt(3)").toggle();
          //change text of show more element just for demonstration purposes to this demo
          var showless =
            'Show less<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 16.67l2.829 2.83 9.175-9.339 9.167 9.339 2.829-2.83-11.996-12.17z"/></svg>';
          var showmore =
            'Show more<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z"/></svg>';

          if ($(this).text().trim() === "Show more") {
            $(this).empty();
            $(this).append(showless);
          } else {
            $(this).empty();
            $(this).append(showmore);
          }
        });
      });
      //this will execute on page load(to be more specific when document ready event occurs)
    </script>
  </body>
</html>
