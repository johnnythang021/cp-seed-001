<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vision</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="../swiper/navigation-per-view/navigation-per-view.css"
    />

    <!-- WOW-JS -->
    <link rel="stylesheet" href="../../WOW/css/libs/animate.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./social.css" />
  </head>

  <body>
    <div class="social-item d-flex flex-row">
      <div class="social-item__back">
        <svg
          width="50"
          height="50"
          viewBox="0 0 300 353"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect y="53" width="300" height="300" fill="url(#paint0_linear)" />
          <path
            d="M137.893 244.869H215.383V279H83.8398V253.219L158.4 154.781H86.0371V120.504H213.039V145.553L137.893 244.869Z"
            fill="white"
          />
          <defs>
            <linearGradient
              id="paint0_linear"
              x1="150"
              y1="53"
              x2="150"
              y2="353"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#2193B0" />
              <stop offset="1" stop-color="#6DD5ED" />
            </linearGradient>
          </defs>
        </svg>
      </div>
      <div class="social-item__front">
        <svg
          width="50"
          height="50"
          viewBox="0 0 300 353"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect y="53" width="300" height="300" fill="black" />
          <path
            d="M137.893 244.869H215.383V279H83.8398V253.219L158.4 154.781H86.0371V120.504H213.039V145.553L137.893 244.869Z"
            fill="white"
          />
        </svg>
      </div>
      <p class="social-item__title-1 social-item__title-1-zalo">Zalo</p>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="../../WOW/dist/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script>
      var swiper1 = new Swiper(".swiper-container-1", {
        slidesPerView: 4,
        spaceBetween: 30,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next-1",
          prevEl: ".swiper-button-prev-1",
        },
      });

      var swiper2 = new Swiper(".swiper-container-2", {
        slidesPerView: 5,
        spaceBetween: 30,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next-2",
          prevEl: ".swiper-button-prev-2",
        },
      });
    </script>
  </body>
</html>
